<section>
  <h2 class="text-2xl">Your Todo List Stuff</h2>
  </section>
  <div *ngIf="todoListLoaded() === false">
  <span class="loading loading-spinner loading-lg"></span>
  <p>Please wait while we get your list...</p>
  </div>
  
   
  
  <div *ngIf="todoListLoaded() === true">
  <section>
  <app-entry (onItemAdded)="addItem($event)" />
  </section>
  
   
  
    <section>
  <app-list [list]="todoList()" (onStatusCycled)="statusChange($event)" />
  </section>
  </div>
