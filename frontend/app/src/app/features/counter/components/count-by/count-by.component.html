<div class="join">
  <button [disabled]="by() === 1" (click)="setCountBy(1)" class="btn join-item">
    Count by 1
  </button>
  <button [disabled]="by() === 3" (click)="setCountBy(3)" class="btn join-item">
    Count By 3
  </button>
  <button [disabled]="by() === 5" (click)="setCountBy(5)" class="btn join-item">
    Count By 5
  </button>
</div>
